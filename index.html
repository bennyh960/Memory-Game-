<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game Monsters</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/popMassage.css" />
    <link rel="stylesheet" href="./style/data.css" />
    <link rel="stylesheet" href="./style/deck.css" />
    <link rel="stylesheet" href="./style/multyplayer.css" />
    <!-- i have favicon BUG 404 not found and this line solve it  -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <audio id="clickSound" class="audio">
      <source src="./sounds/click.mp3" type="audio/mpeg" />
    </audio>
    <audio id="pairedSound" class="audio">
      <source src="./sounds/paired.mp3" type="audio/mpeg" />
    </audio>
    <audio id="finishSound" class="audio">
      <source src="./sounds/finish.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <button class="audioMute"></button>

      <!-- adding multyplayer by js -->

      <div class="popUp">
        <h1>Memory Game</h1>
        <button class="startGame verifyUserName" id="startNewGame" type="button">START GAME</button>
        <div id="topUser"></div>
        <div id="topScore"></div>

        <form action="">
          <div id="player1Name">
            <label for="name">PLAYER 1 &nbsp;&nbsp;&nbsp;: </label>
            <input type="text" id="name" required placeholder="Player 1 name" />
          </div>
          <div id="player2Name">
            <label for="name2">PLAYER 2 &nbsp;&nbsp;&nbsp;: </label>
            <input type="text" id="name2" required placeholder="Player 2 name" />
          </div>
          <div>
            <label for="level">Choose Level&nbsp;: &nbsp; </label>
            <select name="level" id="level" required>
              <option value="kids" id="kids">Kids</option>
              <option value="easy" id="easy">Easy</option>
              <option value="normal" id="normal">Normal</option>
              <option value="hard" id="hard">Hard</option>
              <option value="master" id="master">Master</option>
            </select>
          </div>
          <div>
            <label for="numOfplayers">Number of Players</label>
            <select name="players" id="players" required>
              <option value="one" id="one">1</option>
              <option value="two" id="two">2</option>
            </select>
          </div>
        </form>
        <div id="lastScore"></div>
      </div>
      <div id="deck-container">
        <!-- deck card drawed by js in the form of-->
        <!-- card-container class to contain front-card and back-card  -->
      </div>
      <div id="display-window" class="singlePlayer">
        <div>
          <div class="big" id="timer">0</div>
          <div class="small">TIME</div>
        </div>
        <div>
          <div class="big" id="moves">0</div>
          <div class="small">MOVES</div>
        </div>
        <div>
          <div class="big" id="wrongMoves">0</div>
          <div class="small">WRONGS</div>
        </div>
        <div>
          <div class="big" id="score">0</div>
          <div class="small">SCORE</div>
        </div>
        <div>
          <button class="startGame" id="restart">Reset deck</button>
          <button class="change-bg" style="margin: 3px">Change BG</button>
        </div>
      </div>
      <!-- =============================== multyPlayer -->
      <div class="multyplayer">
        <div class="player1">
          <h4>PLAYER ONE</h4>
          <div id="p1Name"></div>
          <div id="p1Score">0</div>
        </div>
        <div id="stoper"></div>
        <div class="player2">
          <h4>PLAYER TWO</h4>
          <div id="p2Name"></div>
          <div id="p2Score">0</div>
        </div>
      </div>
    </div>
    <script src="./script/app.js" type="module"></script>
  </body>
</html>
