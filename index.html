<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/popMassage.css" />
    <link rel="stylesheet" href="./style/data.css" />
    <link rel="stylesheet" href="./style/deck.css" />
  </head>
  <body>
    <audio id="clickSound">
      <source src="./sounds/click.mp3" type="audio/mpeg" />
    </audio>
    <audio id="pairedSound">
      <source src="./sounds/paired.mp3" type="audio/mpeg" />
    </audio>
    <audio id="finishSound">
      <source src="./sounds/finish.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <div class="popUp">
        <h1>Memory Game</h1>
        <button class="startGame" id="startNewGame" type="submit">START GAME</button>
        <div id="topUser"></div>
        <div id="topScore"></div>
        <form action="">
          <label for="name">Username &nbsp;: </label>
          <input type="text" id="name" required />
          <label for="level">Choose Level</label>
          <select name="level" id="level" required>
            <option value="kids" id="kids">Kids</option>
            <option value="easy" id="easy">Easy</option>
            <option value="normal" id="normal">Normal</option>
            <option value="hard" id="hard">Hard</option>
          </select>
          <label for="numOfplayers">Players</label>
          <select name="players" id="players" required>
            <option value="one" id="one">1</option>
            <option value="two" id="two">2</option>
          </select>
        </form>
      </div>
      <div id="deck-container">
        <!-- deck card drawed by js in the form of-->
        <!-- card-container class to contain front-card and back-card  -->
      </div>
      <div id="display-window">
        <div>
          <div class="big" id="timer">0</div>
          <div class="small">TIME ELAPSED:</div>
        </div>
        <div>
          <div class="big" id="moves">0</div>
          <div class="small">MOVES</div>
        </div>
        <div>
          <div class="big" id="wrongMoves">0</div>
          <div class="small">WRONGS</div>
        </div>
        <div>
          <div class="big" id="score">0</div>
          <div class="small">SCORE</div>
        </div>
        <div>
          <button class="startGame" id="restart">New-Game</button>
        </div>
      </div>
    </div>
    <script src="./script/app.js" type="module"></script>
  </body>
</html>
